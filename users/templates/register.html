{% extends "cart/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="POST">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">Join Today</legend>
              {{ form|crispy }}
          </fieldset>
          <div>
              <button class="btn btn-outline-info" type="submit">Signup</button>
          </div>
    </form>

{% endblock content %}
