{% extends "cart/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Login Page</h1>
<form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
          <legend class="border-bottom mb-4">Join Today</legend>
          {{ form|crispy }}
      </fieldset>
      <div>
          <button class="btn btn-outline-info" type="submit">Login</button>
      </div>
</form>
{% endblock content %}
